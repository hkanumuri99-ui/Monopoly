    <title>PolyGemini Tycoon</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Kalam:wght@700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a202c; /* slate-900 */
        color: white;
      }
      .handwritten {
        font-family: 'Kalam', cursive;
      }
      /* Custom scrollbar for chat/logs */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      .perspective-board {
        transform: rotateX(20deg) scale(0.95);
        transition: transform 0.5s ease;
      }
      .perspective-board:hover {
        transform: rotateX(0deg) scale(1);
      }
    </style>
